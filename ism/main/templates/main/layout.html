<!doctype html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'boot.css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font.css/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/susu.png' %}" alt="susu">
        <span class="logo">BaseISM</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'doc' %}"><li><i class="far fa-file-alt"></i> Документация</li></a>
            <a href="{% url 'contacts'%}"><li><i class="far fa-address-card"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
    {% block content %}

    {% endblock %}
    </main>

</body>
</html>
